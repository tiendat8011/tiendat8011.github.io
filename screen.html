<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Compare Number</title>
    <link href="screen.css" rel="stylesheet" />
</head>
<body>
    <!-- Màn hình chính của trò chơi -->
    <div class="screen">
        <!-- Phần nội dung chính -->
        <div class="content">
            <!-- Nút home quay lại màn hình bắt đầu -->
            <a class="home-link" href="index.html">
                <div class="home"></div>
            </a>
            <div class="space">
                <div id="topic">Sắp xếp dãy số theo thứ tự tăng dần</div>
            </div>
            <!--Phần chứa những con số-->
            <div class="box-number">
                <!--Số thứ nhất-->
                <div class="number first"></div>
                <!--Số thứ hai-->
                <div class="number second"></div>
                <!--Số thứ ba-->
                <div class="number third"></div>
                <!--Số thứ tư-->
                <div class="number fort"></div>
                <!--Số thứ năm-->
                <div class="number fifth"></div>
            </div>
            <!--Nút Summit-->
            <div class="summit-answer"></div>
        </div>
        <div class="animation">
            <!-- Hiển thị level -->
            <div class="level">
                <p id="level"></p>
            </div> 
            <!-- Hình ảnh chú gấu -->
            <!-- <div class="kodi"></div>
            <div class="kodi-place"></div>
            <div class="kodi-hat"></div> -->
            <div class="kodigif"></div>
        </div>
        <script src="jquery-3.5.1.min.js"></script>
        <script src="jqueryUI.js"></script>
        <script src="screen.js"></script>
       
    </div>


</body>
</html>
